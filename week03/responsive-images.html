<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="Author" content="Jonathan Oliphant">
    <meta name="Description" content="Practicing making a site with responsive image sizing">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="Bentonville Arkansas Temple" width="500px" height="250px">
            </picture>
        </div>
    </main>
</body>
</html>
